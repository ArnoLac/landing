<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Whisp</title>
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url(https://images.unsplash.com/photo-1531206715517-5c0ba140b2b8?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2100&q=80)">
    <div class="container">
      <h1>Whisp</h1>
      <p>Digital shopping made social, <strong>Buy/Chat/Gather/Play</strong></p>
      <div class="btn-whisp">Get the app</div>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="container">
    <h2 class="text-center">How it works</h2>
    <div class="cards">
      <div class="card">
        <h4>Buy</h4>
        <p>Hype products</p>
        <img src="images/whisp_buy.png" alt="">
      </div>
      <div class="card">
        <h4>Chat</h4>
        <p>With friends</p>
        <img src="images/whisp_chat.png" alt="">
      </div>
      <div class="card">
        <h4>Gather</h4>
        <p>On group purchase</p>
        <img src="images/whisp_group.png" alt="">
      </div>
      <div class="card">
        <h4>Play</h4>
        <p>Fun app games</p>
        <img src="images/whisp_game.png" alt="">
      </div>
    </div>
  </div>

  <!-- code a footer -->
  <div class="footer">
    <div class="links">
      <a href="#"><i class="fab fa-fw fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-fw fa-instagram"></i></a>
      <p>This website was created with <i class="fas fa-heart"></i> by the Whisp team.</p>
    </div>
  </div>

</body>
</html>
